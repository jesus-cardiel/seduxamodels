<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Contacto Modelos y Studios | SeduxaModels</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">

</head>

<body>
  <div class="wrap">

    <div class="topbar">
      <h1>Contacto Exclusivo para Models y Studios</h1>
    </div>

    <div class="card">
      <p>
        Si tienes alguna pregunta sobre cómo registrarte o sobre el estado de tu proceso
        de registro como <b>ModelS</b> o <b>Studio</b>, estás en el lugar indicado.
      </p>

      <label>Correo de contacto *</label>
      <input id="email" placeholder="correo@ejemplo.com">

      <label>WhatsApp *</label>
      <input id="phone" placeholder="Número de WhatsApp con código país" inputmode="numeric" disabled>

      <label>Mensaje *</label>
      <textarea id="reason" rows="3" placeholder="Escribe tu consulta o estado de tu registro" disabled></textarea>

      <div class="checks">
        <label>
          <input id="chk1" type="checkbox" disabled>
          Confirmo que la información proporcionada es correcta
        </label>
      </div>

      <button id="btnSend" class="btn-main" disabled>
        ENVIAR MENSAJE
      </button>

      <footer>
        Propiedad Exclusiva de SEDUXAMODELS ®<br>
        Todos los Derechos Reservados 2026
      </footer>
    </div>

  </div>



</body>

</html>
