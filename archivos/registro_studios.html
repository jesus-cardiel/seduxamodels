<!DOCTYPE html>
<html lang="es">

<head>

  <title>SeduxaModels | Registro Studios</title>

<body>
  <div class="wrap">
    <h1>REGISTRO STUDIOS</h1>

    <form id="formstudio" action="#" method="post" autocomplete="off" enctype="multipart/form-data">

      <label>Nombre del Studio *</label>

      <label>Documento de identidad (sube fotos) *</label>

        <div class="file-box" style="position:relative">
          <strong>Anverso (frente)</strong>

          <button id="btnFront" class="file-btn" type="button" disabled>Subir anverso</button>

          <small>C√©dula / pasaporte / licencia (frente).</small>
        </div>

        <div class="file-box" style="position:relative">

          <small>C√©dula / pasaporte / licencia (atr√°s).</small>
        </div>

      </div>

        <div class="phone-num">

      </div>

      <label>Cuantas Modelos Activas para Show Tiene en este Momento *</label>
      <div id="modelsBox" class="select disabled">
        <div id="modelsHead" class="select-head">Selecciona</div>
        <div class="select-list">
          <div>10</div>
          <div>20</div>
          <div>30</div>
          <div>50</div>
        </div>
      </div>
      <input type="hidden" id="modelsVal" name="models_active" value="">

      <label>Correo *</label>
      <input id="email" name="email" placeholder="correo@ejemplo.com" autocomplete="off" autocapitalize="off"
        autocorrect="off" spellcheck="false" disabled readonly>

      <label>Contrase√±a *</label>
      <div class="pass-wrap">
        <input id="pass" name="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="new-password" disabled
          readonly>
        <span id="togglePass" class="eye">üëÅ</span>
      </div>

      <div class="checks">
        <label><input type="checkbox" id="chk1" disabled> Declaro ser Responsable Legal del Studio.</label>

        <label><input type="checkbox" class="rule" disabled> Soy Consciente que est√° Prohibido Mostrar o Escuchar a
          Menores dentro de los Shows.</label>
        <label><input type="checkbox" class="rule" disabled> Soy Consciente que est√° Prohibido Mostrar o Manipular
          Cualquier Tipo de Armas.</label>
        <label><input type="checkbox" class="rule" disabled> Soy Consciente que est√° Totalmente Prohibido Mostrar o

        <label><input type="checkbox" class="rule" disabled> Soy Consciente que est√° Totalmente Prohibido Compartir

        Propiedad Exclusiva de SEDUXAMODELS ¬Æ<br>

  </div>

  </div>

</body>

</html>
